<!DOCTYPE html>
<html>
  <head>
    <title>The Ultimate Kitap Kaydedici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="swag.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kitaplarınızı kaydetmeye hazır mısınız?</h1>
      <br />
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="personName">İsminiz:</label>
              <input class="form-control" type="text" id="personName"/>
            </div>
            <div class="form-group">
              <label for="bookName">Okuduğunuz kitabın ismi:</label>
              <input class="form-control" type="text" id="bookName"/>
            </div>
            <div class="form-group">
              <label for="bookOpinion">Kitap hakkında yorumunuz:</label>
              <textarea class="form-control" id="bookOpinion" rows="3"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="button" id="buttonSubmit">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-header" id="card3Title">
            </div>
            <div class="card-body">
              <h5 class="card-title" id="card3Header"></h5>
              <p class="card-text" id="card3Content"></p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-header" id="card2Title">
            </div>
            <div class="card-body">
              <h5 class="card-title" id="card2Header"></h5>
              <p class="card-text" id="card2Content"></p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-header" id="card1Title">
            </div>
            <div class="card-body">
              <h5 class="card-title" id="card1Header"></h5>
              <p class="card-text" id="card1Content"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
